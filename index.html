<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Launch Address in Uber or Maps</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 1.5em;
      max-width: 420px;
      margin: auto;
      background-color: #f8f8f8;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <h2>Open Address in App</h2>

  <input type="text" id="address" placeholder="Enter address (e.g. 1 Infinite Loop, Cupertino)" />

  <button onclick="openInUberWeb()">Open in Uber</button>
  <button onclick="openInLyft()">Open in Lyft</button>
  <button onclick="openInAppleMaps()">Open in Apple Maps</button>
  <button onclick="openInGoogleMaps()">Open in Google Maps</button>

  <script>
    function getAddress() {
      const raw = document.getElementById("address").value.trim();
      if (!raw) {
        alert("Please enter an address.");
        return null;
      }
      return encodeURIComponent(raw);
    }

    function openInUberWeb() {
      const addr = getAddress();
      if (!addr) return;
      const url = `https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff[formatted_address]=${addr}`;
      window.open(url, "_blank");
    }

    function openInLyft() {
      // Opens the Lyft app (destination input not supported without lat/lng)
      window.location.href = "lyft://";
      setTimeout(() => {
        window.open("https://www.lyft.com/rider", "_blank");
      }, 2000);
    }

    function openInAppleMaps() {
      const addr = getAddress();
      if (!addr) return;
      const url = `maps://?q=${addr}`;
      window.location.href = url;
      setTimeout(() => {
        window.open(`https://www.google.com/maps/search/?query=${addr}`, "_blank");
      }, 2000);
    }

    function openInGoogleMaps() {
      const addr = getAddress();
      if (!addr) return;
      const link = `https://www.google.com/maps/search/?api=1&query=${addr}`;
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
